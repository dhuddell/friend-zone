type Goal {
  phone: Float
  text: Float
  beer: Float
}

type Goals {
  currentGoal: Goal
  targetGoal: Goal
}

type Friend {
  name: String
  icon: String
  id: Float
  friendScore: Float
  description: String
  goals: Goals
}

type User {
  friends: [Friend]
  setting: String 
}

type Query {
  user: User
}