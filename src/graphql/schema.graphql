type GoalSet {
  phone: String
  text: String
  beer: String
}

type Goals {
  currentGoals: GoalSet
  targetGoals: GoalSet
  cadence: String
}

type GoalInputs {
  targetGoals: GoalSet
  cadence: String
}

type Friend {
  name: String
  icon: String
  id: String
  friendScore: Float
  description: String
  goals: Goals
}

type User {
  friends: [Friend]
  setting: String 
}

type Query {
  user: User
  friend(id: String!): Friend
}

