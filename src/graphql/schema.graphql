type GoalSet {
  phone: String
  text: String
  beer: String
}

type Goals {
  currentGoal: GoalSet
  targetGoal: GoalSet
  cadence: String
}

type Friend {
  name: String
  icon: String
  id: String
  friendScore: Float
  description: String
  goals: Goals
}

type User {
  friends: [Friend]
  setting: String 
}

type Query {
  user: User
  friend(id: String!): Friend
}

