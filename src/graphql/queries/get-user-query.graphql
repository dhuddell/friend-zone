query GetUserData($username: String!) {
  user(username:$username) {
    username
    password
    name
    setting
    friends {
      name
      icon
      id
      description
      friendScore
      goals {
        targetGoal {
          phone
          text
          beer
        }
        currentGoal {
          phone
          text
          beer
        }
        cadence
      }
    }
  }
}