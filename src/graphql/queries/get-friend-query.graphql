query GetFriendData($username: String!,$id: String) {
  friend(username:$username, friendId:$id){
    friendId
    name
    icon
    description
    friendScore
    goalSetCollection {
      currentGoals {
        phone
        text
        beer
      }
      targetGoals {
        phone
        text
        beer
      }
      cadence
    }
  }
}
